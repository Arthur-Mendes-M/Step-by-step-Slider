<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Step-by-step Slider</title>
    <meta name="description" content="This is a complete slider, with: controls, indicators and 'auto presentation' developed with HTML5, CSS (Sass) and JavaScript.">
</head>
<body>
    
    <div class="container">

        <div id="slider">
            <img src="https://source.unsplash.com/random/brain" alt="Imagem">
            <img src="https://source.unsplash.com/random/storm" alt="Imagem">
            <img src="https://source.unsplash.com/random/man" alt="Imagem">
            <img src="https://source.unsplash.com/random/car" alt="Imagem">
            <img src="https://source.unsplash.com/random" alt="Imagem">
        </div>

        <div id="indicators">
        </div>

        <div class="controls">
            <button type="button" id="prevBtn" title="Previous slide button"><i class="fas fa-chevron-left"></i></button>
            <button type="button" id="nextBtn" title="Next slide button"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/d629423daa.js" crossorigin="anonymous"></script>
</body>
</html>
